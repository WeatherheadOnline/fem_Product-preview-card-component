<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <main>
      <article>
        <div class="half-container product-image">
        </div>    
        <div class="half-container product-description">
          
          <div class="product-text">
            <div class="reverse-flex-container">
              <h1 class="product-title text-preset-1">Gabrielle Essence Eau De Parfum</h1>
              <p class="product-category text-preset-4">Perfume</p>
            </div>  
            <p class="text-preset-3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>

          <div class="product-price-container">
            <p class="product-current-price text-preset-1">$149.99</p>
            <p class="product-reduced-from-price text-preset-5">$169.99</p>
          </div>

          <div class="button-container">
            <button class="text-preset-2"><i class="fa-regular fa-cart-shopping"></i> Add to Cart</button>
          </div>

        </div>

      </article>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
